services:
  app:
    build: .
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: dietiestatesdb
      DB_USER: admin
    secrets:
      - DB_PASSWORD

  db:
    image: postgres:17
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/
      # set shared memory limit
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_DB: dietiestatesdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/DB_PASSWORD
      PGDATA: /var/lib/postgresql/17/docker
    secrets:
      - DB_PASSWORD

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"

volumes:
  pgdata:

secrets:
  DB_PASSWORD:
    file: ./secrets/postgres-passwd.txt