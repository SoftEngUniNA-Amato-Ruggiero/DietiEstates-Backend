spring:
  application:
    name: DietiEstatesBackend
  config:
    import: "optional:configtree:/run/secrets/"

  datasource:
    url: jdbc:h2:mem:${DB_NAME:dietiestatesdb}
    driver-class-name: org.h2.Driver
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:}

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://cognito-idp.eu-west-3.amazonaws.com/eu-west-3_tKWUxvA4t/.well-known/jwks.json
          issuer-uri: https://cognito-idp.eu-west-3.amazonaws.com/eu-west-3_tKWUxvA4t

server:
  port: 8081
  servlet:
    context-path: /api

frontend:
  url: ${FRONTEND_URL:http://localhost:4200}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
